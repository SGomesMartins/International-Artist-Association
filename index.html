<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Artist Association</title>
    <style>
        /* This is the "Gallery Wall" styling */
        body { font-family: 'Helvetica Neue', sans-serif; margin: 0; background: #f9f9f9; color: #333; }
        header { background: #fff; padding: 40px; text-align: center; border-bottom: 1px solid #ddd; }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .art-card {
            background: #fff;
            border: 1px solid #eee;
            padding: 10px;
            transition: transform 0.3s;
        }

        .art-card:hover { transform: scale(1.02); } /* Subtle zoom effect */

        .art-card img { width: 100%; height: auto; display: block; }
        
        .art-info { padding: 15px; text-align: center; }
        
        footer { text-align: center; padding: 20px; font-size: 0.8em; color: #888; }
    </style>
</head>
<body>

<header>
    <h1>International-Artist-Association</h1>
    <p>Promoting Culture, Celebrating Art</p>
</header>

<div class="gallery">
    <div class="art-card">
        <img src="pic1.png" alt="Event: Bring Color to Life">
        <div class="art-info">
            <h3>EBring Color to Life</h3>
            <p>Artist Name, 2026</p>
        </div>
    </div>
